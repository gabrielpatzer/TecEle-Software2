<!DOCTYPE html>
<html>
	<head>
		<title> Javascript Exerc&iacute;cios 02 </title>
	</head>
	<body>
		<input placeholder="Digite um texto"></input>
		<button>OK</button>
		<ul></ul>
	</body>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(document).ready(function(){
			$('input').focus();
			$("button").click(function() {
				$("ul").append("<li>"+$('input').val()+"</li>");
			});
			$('input').keypress(function(event){
				if (event.which == 13)
					$("ul").append("<li>"+$('input').val()+"</li>");
			});
		});
	</script>
<html>
